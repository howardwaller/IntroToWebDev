<!DOCTYPE html>
<html lang="en">
<style>
div {
   width: 50%;
}
</style>
<!-- tried putting the script bit at the start of the page instead of at the bottom, but it didn't make a difference -->
<script src="DisplayEvens.js"></script>
<head>
    <title>Sample. Display evens</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sample. Display evens</h1>
<form  name="numberFun" class="needs-validation" onsubmit="return validate();" 
    onreset="resetView();" novalidate>
    <div class="form-group col">
        <div class="form-row">
            <label for="number1">Starting number</label>
            <input type="number" class="form-control" id="number1" required>
			<div class="invalid-feedback">
                Starting number is required and must be a number.
            </div>
        </div> <!-- end .form-group -->
        <div class="form-row">
            <label for="number2">Ending number</label>
            <input type="number" class="form-control" id="number2" required>
            <div class="invalid-feedback">
                Ending number is required and must be a number.
            </div>
        </div> <!-- end .form-group -->
		<div class="form-row">
            <label for="number3">Step</label>
           <input type="number" class="form-control" id="number3" required>
            <div class="invalid-feedback">	
                Step is required and must be a number.
            </div>
        </div> <!-- end .form-group -->
    </div><!-- end .form-row -->

    <div class="form-row">
        <div class="form-group col">
            <button type="submit" id="submitButton" class="btn btn-primary" onclick="displayNumber()">Display evens</button>
			<!-- <script src="numberDisplay.js"></script> -->
            <button type="reset" class="btn btn-secondary">Reset</button>
			<p id="display"></p>
        </div>
    </div> <!-- end .form-row -->
</form>
	
</div> <!-- end .container -->

</body>
</html>
