<section>

<article id="Contact">
<center>
<form action="submit.html" method="POST">
<!-- Name label and textbox -->
<label for="Name">Name:</label>
<input type="text" id="Name" name="Name"> <br>
<!-- Email label and textbox -->
<label for="Email">Email:</label>
<input type="text" id="Email" name="Email"> <br>
<!-- Tel no. label and textbox -->
<label for="Phone">Phone:</label>
<input type="text" id="Phone" name="Phone"> <br>

<!-- Dropdown menu -->
<label for="reason">Reason for enquiry:</label>
<select id="reason" name="reason">
    <option value="default" selected>--Select One--</option>
    <option value="catering">Catering</option>
    <option value="party">Private Party</option>
    <option value="feedback">Feedback</option>
	<option value="other">Other</option>

</select>
<!-- Textarea -->
<br>
<label for="info">Additional Information: </label>
<textarea id="info" name="info"></textarea><br>
<!-- Radio buttons -->
<fieldset>
	<legend>Have you visited the Panda House?</legend>
	<input type="radio" id="choice2" name="questionnaire" value="no">
	<label for="choice2">No</label>
	<input type="radio" id="choice1" name="questionnaire" value="yes">
	<label for="choice1">Yes</label><br>
</fieldset>
<!-- Check list -->
<fieldset>
<legend>Best days to contact you:</legend><br>
 	<input type="checkbox" id="Monday" name="interest" value="Monday">
 	<label for="frontEnd">Mon</label>
 	<input type="checkbox" id="Tuesday" name="interest" value="Tuesday">
 	<label for="backEnd">Tue</label>
 	<input type="checkbox" id="Wednesday" name="interest" value="Wednesday">
 	<label for="database">Wed</label>
	<input type="checkbox" id="Thursday" name="interest" value="Thursday">
 	<label for="frontEnd">Thu</label>
 	<input type="checkbox" id="Friday" name="interest" value="Friday">
 	<label for="backEnd">Fri</label>
 	<input type="checkbox" id="Saturday" name="interest" value="Saturday">
 	<label for="database">Sat</label>
	<input type="checkbox" id="Sunday" name="interest" value="Sunday">
 	<label for="database">Sun</label>
</fieldset>

<!-- Submit button -->
<input type="submit" name="Submit" value="Send request">

</article>
<article>
<hr>
